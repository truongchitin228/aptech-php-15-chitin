<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <button id="js-button">click</button>
    <div id="js-card-group"></div>
    <div id="card">
            <img id ="card-img-top" src="" alt="Card image cap">
        </div>
        <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#js-button').click(function () {
                $.get("http://101.0.86.110:6699/api/v1/posts?page=2", function (response) {
                    var data =response.data.posts.data;
                    console.log(data);
                for (i = 0; i < data.length; i++) {
                    var div = '<div id="js-div-' + data[i].id + 'class="card>';
                    $(div).appendTo('#js-div-data');

                    }                  
                });
            });
        });
    </script>
</body>
</html>
